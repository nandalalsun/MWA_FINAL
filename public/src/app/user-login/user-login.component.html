 <section *ngIf="!isLoggedIn" class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image" >
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #credential="ngForm" (ngSubmit)="userLogin(credential)">
            <!-- Usernae input -->
            <div class="form-outline mb-4">
              <input type="text" name="username" class="form-control form-control-lg" ngModel/>
              <label class="form-label">Username</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password"  class="form-control form-control-lg" name="password" ngModel/>
              <label class="form-label" >Password</label>
            </div>
  
  
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
  
          </form>

          <p>Or</p>
          <button routerLink="/register" class="btn btn-success btn-lg btn-block">Register</button>
        </div>
      </div>
    </div>
  </section>


  <section *ngIf="isLoggedIn" class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image" >
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <!-- Submit button -->

            <div class="form-outline mb-4">
              <h1>You're logged in with:</h1>
              <h2>{{username}}</h2>
            </div>
            <button type="submit" (click)="logout()" class="btn btn-primary btn-lg btn-block">Log Out</button>
        </div>
      </div>
    </div>
  </section>
