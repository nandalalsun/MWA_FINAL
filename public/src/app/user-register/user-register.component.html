<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" #userRegisterForm="ngForm" (ngSubmit)="userRegister(userRegisterForm)">
  
                    <div >
                      
                      <div >
                        <input type="text" name="username" class="form-control" ngModel/>
                        <label>Username</label>
                      </div>
                    </div>
  
                    <div >
                      
                      <div >
                        <input type="password" name="password" class="form-control" ngModel/>
                        <label>Password</label>
                      </div>
                    </div>
  
                    <!-- (change)="selectChangeHandler($event)" -->

                    <div >
                      <div >
                        <input type="password" name="repeat_password" class="form-control" />
                        <label>Repeat your password</label>
                        <label *ngIf="!isRepeatPasswordMatch">Repeat your password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
